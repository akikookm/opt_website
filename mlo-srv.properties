
#########
# The "mlo.server.config.odenos.remoteSystemManager.host" property 
# designates the host name of the odenos remote system manager.
# The type of the property value is string.
# The default value is "127.0.0.1".

mlo.server.config.odenos.remoteSystemManager.host=198.51.100.45

#########
# The "mlo.server.config.odenos.networkComponent.id.l2" property 
# designates the the Odenos network component name of L2 network.
# The type of the property value is string.
# The default value is "networkcomponent2".

mlo.server.config.odenos.networkComponent.id.l2=networkcomponent2

#########
# The "mlo.server.config.odenos.networkComponent.id.l012" property 
# designates the the Odenos network component name of L012 network.
# The type of the property value is string.
# The default value is "networkcomponent2".

mlo.server.config.odenos.networkComponent.id.l012=networkcomponent012

#########
# The "mlo.server.config.odenos.isAvailable.createL2" property 
# designates whether mlo-srv creates L2 network component or not.
# The type of the property value is boolean.
# The default value is "true".

mlo.server.config.odenos.isAvailable.createL2=false

#########
# The "mlo.server.config.odenos.isAvailable.reqLink.establishedCompletion" 
# property designates whether mlo-srv waits for "established" state in
# Odenos PUT_LINK callback or not.
# The type of the property value is boolean.
# The default value is "false".

mlo.server.config.odenos.isAvailable.reqLink.establishedCompletion=true

#########
# The "mlo.server.config.odenos.response.timeoutsec" property 
# designates the odenos timeout.
# The type of the property value is positive integer.
# The default value is 10.

mlo.server.config.odenos.response.timeoutsec=120

#########
# The "mlo.server.config.odenos.topology.links.<link name>" property 
# designates the mapping information between odenos link and mlo link.
# The "<link name>" has the following form:
#   link-<channel name>-<source node name>_<destination node name>
# This property has the following sub properties.
# - odenosId : Link ID in odenos.
# - srcNode: Node ID of the source node in odenos.
# - srcPort: Port ID of the source port in odenos.
# - dstNode: Node ID of the destination node in odenos.
# - dstPort: Port ID of the destination port in odenos.
# The types of the property values are string.

mlo.server.config.odenos.topology.links.link-br6-s4_s5.odenosId=NW=SDN,Layer=Ether,TL=1
mlo.server.config.odenos.topology.links.link-br6-s4_s5.srcNode=NW=SDN,NE=PT1
mlo.server.config.odenos.topology.links.link-br6-s4_s5.srcPort=NW=SDN,NE=PT1,Layer=Ether,TTP=1
mlo.server.config.odenos.topology.links.link-br6-s4_s5.dstNode=NW=SDN,NE=PT2
mlo.server.config.odenos.topology.links.link-br6-s4_s5.dstPort=NW=SDN,NE=PT2,Layer=Ether,TTP=1

