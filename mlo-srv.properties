#########
# The "mlo.server.config.odenos.topology.flows.<flow name>" property 
# designates the mapping information between odenos flow and mlo flow.
# The "<flow name>" has the following form:
#   <lagopus-docker flow name>-<"fw" or "bw">
# "fw" and "bw" mean "foreward" and "backward",respectively.
# This property has the following sub properties.
# - basicFlowMatch.node: Node ID of the source node in odenos.
# - basicFlowMatch.port: Port ID of the source port in odenos.
# - basicFlowAction.node: Node ID of the destination node in odenos.
# - basicFlowAction.port: Port ID of the destination port in odenos.
# - linkNames: Comma-separated link names in mlo-srv, those relay the flow.
# The types of the property values are string.

